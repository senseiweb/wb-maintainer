<!-- PROGRESS BAR -->
<fuse-progress-bar></fuse-progress-bar>
<!-- / PROGRESS BAR -->

<!-- VERTICAL LAYOUT 1 -->
<ng-container *ngIf="fuseConfig.layout.style === 'app-vertical-layout-1'">
  <app-vertical-layout-1></app-vertical-layout-1>
</ng-container>
<!-- / VERTICAL LAYOUT 1 -->

<!-- VERTICAL LAYOUT 2 -->
<ng-container *ngIf="fuseConfig.layout.style === 'app-vertical-layout-2'">
  <app-vertical-layout-2></app-vertical-layout-2>
</ng-container>
<!-- / VERTICAL LAYOUT 2 -->

<!-- VERTICAL LAYOUT 3 -->
<ng-container *ngIf="fuseConfig.layout.style === 'app-vertical-layout-3'">
  <app-vertical-layout-3></app-vertical-layout-3>
</ng-container>
<!-- / VERTICAL LAYOUT 3 -->

<!-- HORIZONTAL LAYOUT 1 -->
<ng-container *ngIf="fuseConfig.layout.style === 'app-horizontal-layout-1'">
  <app-horizontal-layout-1></app-horizontal-layout-1>
</ng-container>
<!-- / HORIZONTAL LAYOUT 1 -->
