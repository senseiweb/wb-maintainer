<div id="gen-list-detail" class="page-layout carded fullwidth inner-scroll">
  <!-- TOP BACKGROUND -->
  <div class="top-bg primary"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div
      class="header primary"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">
        <button
          mat-icon-button
          class="mr-0 mr-sm-16"
          [routerLink]="'../../gen-list'"
        >
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div
          class="product-image mr-8 mr-sm-16"
          [@animate]="{
            value: '*',
            params: { delay: '50ms', scale: '0.2' }
          }"
        ></div>

        <div
          fxLayout="column"
          fxLayoutAlign="start start"
          [@animate]="{
            value: '*',
            params: { delay: '100ms', x: '-25px' }
          }"
        >
          <div class="h2">
            {{ generation.title }}
          </div>
          <div class="subtitle secondary-text">
            <span>Generation Details</span>
          </div>
        </div>
      </div>
